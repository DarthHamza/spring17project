<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Create Order</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <div class="container">
    <form class="" action="{% url 'createOrder' coffee_id=coffee.id %}" method="post">
      {% csrf_token %}
      {{form|crispy}}
      <input class="btn btn-primary" type="submit" name="" value="Order!">
    </form>
    </div>
  </body>
  <script src="{% static 'js/bootstrap.min.js' %}" ></script>
</html>
